name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # This will trigger on tags starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make build.sh executable
      run: chmod +x ./build.sh

    - name: Run build script
      run: ./build.sh

    - name: Check if output file exists
      id: check_file
      run: |
        if [ -f "./openwrt/bin/targets/en75/en751221/openwrt-en75-en751221-smartfiber_xp8421-b-squashfs-tclinux.trx" ]; then
          echo "File exists"
          echo "file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "File does not exist"
          echo "file_exists=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Create Release and Upload Asset
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && steps.check_file.outputs.file_exists == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: ./openwrt/bin/targets/en75/en751221/openwrt-en75-en751221-smartfiber_xp8421-b-squashfs-tclinux.trx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}